<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <div class="max-w-7xl mx-auto">
    <!-- Tarjetas de estadísticas -->
    <div class="grid grid-cols-4 gap-4 mb-6">
      <div class="bg-white p-4 rounded-xl shadow">
        <h3 class="text-sm text-gray-500">Usuarios Activos</h3>
        <p class="text-2xl font-bold text-blue-600 mt-2">9,100</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow">
        <h3 class="text-sm text-gray-500">Nuevos Registros</h3>
        <p class="text-2xl font-bold text-green-600 mt-2">850</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow">
        <h3 class="text-sm text-gray-500">Ingresos del Mes</h3>
        <p class="text-2xl font-bold text-purple-600 mt-2">$29,000</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow">
        <h3 class="text-sm text-gray-500">Tasa de Retención</h3>
        <p class="text-2xl font-bold text-yellow-600 mt-2">87%</p>
      </div>
    </div>

    <!-- Tarjetas con gráficas -->
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-white p-4 rounded-xl shadow h-96">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Usuarios por Año</h3>
        <canvas id="lineChart" class="w-full h-full"></canvas>
      </div>
      <div class="bg-white p-4 rounded-xl shadow h-96">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Ingresos Mensuales</h3>
        <canvas id="barChart" class="w-full h-full"></canvas>
      </div>
    </div>
  </div>

  <!-- Scripts de gráficas -->
  <script>
    // Datos para la gráfica de línea
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
        datasets: [{
          label: 'Usuarios 2024',
          data: [5000, 5500, 6000, 6200, 6800, 7200, 7500, 8000, 8249, 8500, 8800, 9100],
          borderColor: 'rgb(59, 130, 246)',
          backgroundColor: 'rgba(59, 130, 246, 0.1)',
          tension: 0.3,
          fill: true
        }, {
          label: 'Usuarios 2023',
          data: [4000, 4200, 4500, 4800, 5100, 5400, 5600, 5900, 6200, 6500, 6800, 7000],
          borderColor: 'rgb(107, 114, 128)',
          backgroundColor: 'rgba(107, 114, 128, 0.1)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Datos para la gráfica de barras
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
        datasets: [{
          label: 'Ingresos 2024 ($)',
          data: [15000, 16500, 18000, 19500, 21000, 22500, 23000, 24000, 24780, 26000, 27500, 29000],
          backgroundColor: 'rgba(59, 130, 246, 0.8)'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
